<div style="width: 100%;" *ngIf="videosrc">
  <vg-player (onPlayerReady)="onPlayerReady($event)">
    <vg-overlay-play></vg-overlay-play>
    <vg-buffering vgFor="singleVideo"></vg-buffering>

    <vg-scrub-bar>
        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
        <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
    </vg-scrub-bar>

    <vg-controls>
        <vg-play-pause></vg-play-pause>
        <vg-playback-button></vg-playback-button>

        <vg-time-display vgProperty="current" vgFormat="mm:ss"></vg-time-display>

        <vg-scrub-bar style="pointer-events: none;"></vg-scrub-bar>

        <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
        <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>

        <vg-track-selector></vg-track-selector>
        <vg-mute></vg-mute>
        <vg-volume></vg-volume>

        <vg-fullscreen></vg-fullscreen>
    </vg-controls>

    <!-- <video [vgMedia]="$any(media)" #media id="singleVideo" preload="auto" src="../../assets/big_buck_bunny_720p_1mb.mp4" crossorigin> -->
    <!-- <video [vgMedia]="$any(media)" #media id="singleVideo" preload="auto" src="https://localhost:7288/api/Disk/DownloadDiskFile?fileName=big_buck_bunny_720p_1mb.mp4" crossorigin> -->
    <video [vgMedia]="$any(media)" #media id="singleVideo" preload="auto"  [src]=videosrc crossorigin>
        <!-- <source src="https://sample-videos.com/video321/mp4/720/big_buck_bunny_720p_1mb.mp4" type="video/mp4"> -->
    </video>
  </vg-player>

</div>
